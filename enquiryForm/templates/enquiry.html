<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enquiry Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
       h2{
           margin-top: 50px;
       }
       </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <h2 class="text-center">Enquiry Form</h2>
                <form>
                    <div>
                    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Username</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
      </div>
    </div>
                    <input type="email" name="email" class="form-control" placeholder="Enter Your Email">
                    <input type="text" name="city" class="form-control" placeholder="Enter Your City">
                    <input type="number" name="mobile" class="form-control" placeholder="Enter Your mobile">
                    <input type="text-area" name="query" class="form-control" placeholder="Enter Your Query">
                     <center>
                        <input type="submit" value="Submit Query" class="btn btn-success">
                        <input type="reset" value="Clear" class="btn btn-danger">
                    </center>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
